<include target="header.html" />
<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == ''" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<div>
	<p>이 기능은 구버전의 Xewall 을 사용하다가 업그레이드 후 정상적인 동작이 안될 경우 사용합니다.</p>
	<p>계속 진행하면 기존에 사용자들이 피드 받도록 등록한 게시판들이 모두 삭제됩니다.</p>
	<p>삭제 완료 후 xewall 의 DB 를 재설치 해주세요.</p>
</div>
<br/>
<div>
	<a class="x_btn modalAnchor xe-modal-window check_process" href="{getUrl('act', 'procXewallAdminInitDB')}">진행합니다.</a>
	<a class="x_btn modalAnchor xe-modal-window" href="{getUrl('act', 'dispXewallAdminModuleList')}">취소합니다.</a>
</div>
<script type="text/javascript">
jQuery(function($) {
	$('.check_process').click(function() {
		if (confirm('진행합니까?')) {
			return true;
		}
		return false;
	});
});
</script>
